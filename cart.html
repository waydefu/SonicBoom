<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的購物車 - SonicBoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 15px rgba(0, 198, 255, 0.6);
        }

        body {
            /* 與首頁一致的深藍漸層 */
            background: linear-gradient(135deg, #16222A 0%, #3A6073 100%);
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Noto Sans TC', sans-serif;
            min-height: 100vh;
        }

        /* 導覽列 */
        .navbar {
            background: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            color: #00c6ff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
        }

        /* 購物車項目卡片 */
        .cart-item {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00c6ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 5px;
        }

        /* 數量選擇器 */
        .qty-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid #555;
            color: white;
            width: 60px;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
        }
        .qty-input:focus {
            background: #222;
            color: white;
            border-color: #00c6ff;
            outline: none;
        }

        /* 訂單摘要卡片 */
        .summary-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            position: sticky;
            top: 100px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #ccc;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 1.5rem;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        /* 結帳按鈕 (與首頁一致) */
        .btn-checkout {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        .btn-checkout:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
            color: white;
            background: linear-gradient(90deg, #00c6ff 20%, #0072ff 100%);
        }

        .trash-btn {
            color: #ff4d4d;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            transition: 0.3s;
            margin-left: 15px;
        }
        .trash-btn:hover { color: #ff0000; transform: scale(1.2); text-shadow: 0 0 10px red; }

        /* 空購物車狀態 */
        .empty-cart {
            display: none; /* 預設隱藏 */
            text-align: center;
            padding: 80px 20px;
        }

        /* Toast 通知樣式 */
        .toast-container { position: fixed; top: 80px; right: 20px; z-index: 9999; }
        .toast-custom { background: rgba(0, 20, 40, 0.95); color: white; border-left: 4px solid #00c6ff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
        <div class="container">
            <a class="navbar-brand brand-logo fs-3" href="index.html"><i class="fa-solid fa-wave-square"></i> SonicBoom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-4">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">繼續購物</a></li>
                    <li class="nav-item"><a class="nav-link text-info fw-bold" href="#">我的購物車</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span id="user-display" class="badge bg-info bg-opacity-25 border border-info px-3 py-2 text-white" style="display:none;"></span>
                    <a id="btn-login" class="btn btn-outline-light rounded-pill px-4" href="login.html">登入</a>
                    <button id="btn-logout" class="btn btn-outline-danger rounded-pill px-4" style="display:none;">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold text-white"><i class="fa-solid fa-cart-shopping text-info me-2"></i>我的購物車</h2>

        <div class="row" id="cart-content">
            <div class="col-lg-8">
                
                <div class="cart-item" id="item-1">
                    <img src="images/wh-xm5.jpg" alt="Product" class="cart-img me-3">
                    <div class="flex-grow-1">
                        <h5 class="mb-1 fw-bold">Sony WH-1000XM5</h5>
                        <p class="text-white-50 small mb-0">顏色：黑色</p>
                    </div>
                    <div class="text-end me-4">
                        <div class="mb-2">$<span class="price">10900</span></div>
                        <input type="number" class="qty-input" value="1" min="1" onchange="updateTotal()">
                    </div>
                    <button class="trash-btn" onclick="removeItem('item-1')"><i class="fa-solid fa-trash-can"></i></button>
                </div>

                <div class="cart-item" id="item-2">
                    <img src="images/az80.jpg" alt="Product" class="cart-img me-3">
                    <div class="flex-grow-1">
                        <h5 class="mb-1 fw-bold">Technics EAH-AZ80</h5>
                        <p class="text-white-50 small mb-0">顏色：銀色</p>
                    </div>
                    <div class="text-end me-4">
                        <div class="mb-2">$<span class="price">9900</span></div>
                        <input type="number" class="qty-input" value="1" min="1" onchange="updateTotal()">
                    </div>
                    <button class="trash-btn" onclick="removeItem('item-2')"><i class="fa-solid fa-trash-can"></i></button>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="summary-card">
                    <h4 class="mb-4 fw-bold border-bottom border-secondary pb-3 text-white">訂單摘要</h4>
                    
                    <div class="summary-row">
                        <span>小計</span>
                        <span>$<span id="subtotal">20800</span></span>
                    </div>
                    <div class="summary-row">
                        <span>運費</span>
                        <span class="text-success fw-bold">免運費</span>
                    </div>
                    
                    <div class="total-row">
                        <span>總金額</span>
                        <span>$<span id="final-total">20800</span></span>
                    </div>

                    <button class="btn-checkout" onclick="checkout()">
                        前往結帳 <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                    
                    <p class="text-white-50 small text-center mt-3">
                        <i class="fa-solid fa-shield-halved me-1 text-success"></i> SSL 安全加密結帳
                    </p>
                </div>
            </div>
        </div>

        <div class="empty-cart" id="empty-state">
            <i class="fa-solid fa-cart-arrow-down fa-5x text-secondary mb-4 opacity-50"></i>
            <h3 class="text-white fw-bold">您的購物車是空的</h3>
            <p class="text-white-50 mb-4">看起來您還沒有加入任何發燒好物。</p>
            <a href="index.html" class="btn btn-outline-info rounded-pill px-5">去逛逛新品</a>
        </div>

    </div>

    <div class="toast-container">
        <div id="liveToast" class="toast toast-custom align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fs-6">
                    </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ★ Firebase 設定 ★
        const firebaseConfig = {
            apiKey: "AIzaSyC-LcCfcPYCYAQZ7n45YCe6tCY_jb-ygvI",
            authDomain: "sonicboom-shop.firebaseapp.com",
            projectId: "sonicboom-shop",
            storageBucket: "sonicboom-shop.firebasestorage.app",
            messagingSenderId: "976804831944",
            appId: "1:976804831944:web:6ede6a95196478bd49bbfd",
            measurementId: "G-3FEKWL0QXZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 登入檢查
        onAuthStateChanged(auth, (user) => {
            const userDisplay = document.getElementById('user-display');
            const btnLogin = document.getElementById('btn-login');
            const btnLogout = document.getElementById('btn-logout');

            if (user) {
                userDisplay.style.display = 'inline-block';
                userDisplay.innerHTML = `<i class="fa-solid fa-user-astronaut me-2"></i> ${user.email.split('@')[0]}`;
                btnLogin.style.display = 'none';
                btnLogout.style.display = 'inline-block';
            } else {
                userDisplay.style.display = 'none';
                btnLogin.style.display = 'inline-block';
                btnLogout.style.display = 'none';
                
                // 為了展示方便，這裡暫時不強制跳轉，但會顯示 Toast 提示
                setTimeout(() => { showToast("提醒：您尚未登入，請先登入以保存購物車。", "warning"); }, 1000);
            }
        });

        // 登出
        document.getElementById('btn-logout').addEventListener('click', () => {
            if(confirm("確定要登出嗎？")) {
                signOut(auth).then(() => {
                    window.location.href = "index.html";
                });
            }
        });

        // Toast 顯示函式
        window.showToast = function(message, type='success') {
            const toastEl = document.getElementById('liveToast');
            const toastBody = toastEl.querySelector('.toast-body');
            
            if(type === 'success') {
                toastBody.innerHTML = `<i class="fa-solid fa-circle-check text-info me-2"></i> ${message}`;
            } else {
                toastBody.innerHTML = `<i class="fa-solid fa-circle-exclamation text-warning me-2"></i> ${message}`;
            }
            
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // 掛載全域函數
        window.removeItem = removeItem;
        window.updateTotal = updateTotal;
        window.checkout = checkout;
    </script>

    <script>
        // 刪除商品
        function removeItem(id) {
            if(confirm('確定要移除此商品嗎？')) {
                const element = document.getElementById(id);
                element.style.transition = 'all 0.5s ease';
                element.style.opacity = '0'; 
                element.style.transform = 'translateX(-50px)';
                
                setTimeout(() => {
                    element.remove();
                    updateTotal(); // 重新計算總額
                    checkEmpty();  // 檢查是否空了
                }, 500);
            }
        }

        // 計算總金額
        function updateTotal() {
            let total = 0;
            const items = document.querySelectorAll('.cart-item');
            
            items.forEach(item => {
                const price = parseInt(item.querySelector('.price').innerText);
                const qty = parseInt(item.querySelector('.qty-input').value);
                total += price * qty;
            });

            document.getElementById('subtotal').innerText = total;
            document.getElementById('final-total').innerText = total;
        }

        // 檢查購物車是否為空
        function checkEmpty() {
            const items = document.querySelectorAll('.cart-item');
            if(items.length === 0) {
                document.getElementById('cart-content').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                // 讓空狀態淡入
                const empty = document.getElementById('empty-state');
                empty.style.opacity = 0;
                setTimeout(() => { empty.style.transition = 'opacity 1s'; empty.style.opacity = 1; }, 10);
            }
        }

        // 結帳按鈕
        function checkout() {
            const btn = document.querySelector('.btn-checkout');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin me-2"></i> 處理中...';
            btn.disabled = true;
            
            setTimeout(() => {
                window.showToast("感謝您的購買！訂單已送出。");
                btn.innerHTML = '<i class="fa-solid fa-check me-2"></i> 訂單完成';
                btn.style.background = 'linear-gradient(90deg, #11998e 0%, #38ef7d 100%)'; // 變成綠色
                
                setTimeout(() => {
                    // 模擬清空購物車
                    document.getElementById('cart-content').innerHTML = '';
                    checkEmpty();
                }, 2000);
            }, 1500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
