<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - SonicBoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary-gradient: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%); }
        body {
            background: url('images/背景.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Noto Sans TC', sans-serif;
        }
        .card {
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(15px);
            width: 100%; max-width: 450px; box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }
        .brand-title { font-family: 'Orbitron', sans-serif; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; letter-spacing: 2px; }
        .input-group-text { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-right: none; color: #00c6ff; }
        .form-control { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white !important; padding: 12px; }
        .form-control::placeholder { color: rgba(255,255,255,0.5); }
        .form-control:focus { background: rgba(0,0,0,0.5); border-color: #00c6ff; box-shadow: 0 0 15px rgba(0, 198, 255, 0.3); }
        .btn-gradient { background: var(--primary-gradient); border: none; color: white; padding: 12px; font-weight: bold; border-radius: 50px; transition: 0.3s; width: 100%; box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4); }
        .btn-gradient:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(0, 198, 255, 0.8); background: linear-gradient(90deg, #00c6ff 20%, #0072ff 100%); color: white; }
        a { text-decoration: none; transition: 0.3s; }
        a:hover { color: #00c6ff !important; text-shadow: 0 0 5px #00c6ff; }

        /* 驗證碼樣式 */
        .captcha-box {
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="card p-4 rounded-4">
        <div class="text-center mb-4">
            <h2 class="brand-title">SonicBoom</h2>
            <p class="text-white-50 small">歡迎回來，請登入</p>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="電子信箱">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密碼">
            </div>
        </div>

        <div class="mb-4">
            <div class="row g-2">
                <div class="col-7">
                    <input type="text" id="captcha-input" class="form-control text-center" placeholder="輸入驗證碼">
                </div>
                <div class="col-5">
                    <div id="captcha-display" class="captcha-box h-100" title="點擊重新產生">1234</div>
                </div>
            </div>
        </div>
        
        <button id="btn-login" class="btn btn-gradient mb-3">登入</button>
        
        <div class="text-center mt-3 small">
            <span class="text-white-50">還沒帳號？</span> 
            <a href="signup.html" class="text-info fw-bold">註冊會員</a>
            <br>
            <a href="index.html" class="text-white-50 mt-3 d-inline-block"><i class="fa-solid fa-arrow-left"></i> 回首頁</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-LcCfcPYCYAQZ7n45YCe6tCY_jb-ygvI",
            authDomain: "sonicboom-shop.firebaseapp.com",
            projectId: "sonicboom-shop",
            storageBucket: "sonicboom-shop.firebasestorage.app",
            messagingSenderId: "976804831944",
            appId: "1:976804831944:web:6ede6a95196478bd49bbfd",
            measurementId: "G-3FEKWL0QXZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 產生驗證碼
        let currentCaptcha = "";
        function generateCaptcha() {
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let result = "";
            for(let i=0; i<4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            document.getElementById('captcha-display').innerText = result;
        }

        generateCaptcha();
        document.getElementById('captcha-display').addEventListener('click', generateCaptcha);

        document.getElementById('btn-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha-input').value.toUpperCase();

            // 檢查驗證碼
            if(captchaInput !== currentCaptcha) {
                alert("驗證碼錯誤，請重新輸入！");
                generateCaptcha();
                document.getElementById('captcha-input').value = "";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("登入失敗：帳號或密碼錯誤");
                    generateCaptcha();
                });
        });
    </script>
</body>
</html>
