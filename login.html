<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - SonicBoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
        }

        body {
            /* ★ 修改這裡：改用圖片背景 ★ */
            /* 請確保 images 資料夾內有 背景.png 這張圖 */
            background: url('images/背景.png') no-repeat center center fixed;
            background-size: cover; /* 讓圖片填滿整個螢幕 */

            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .card {
            /* 毛玻璃特效，讓卡片在圖片背景上更清楚 */
            background: rgba(0, 0, 0, 0.6); /* 稍微調深一點背景色 */
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(15px); /* 增加模糊度 */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .input-group-text {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-right: none;
            color: #00c6ff;
        }

        .form-control {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white !important;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-control:focus {
            background: rgba(0,0,0,0.5);
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        .btn-gradient:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
            background: linear-gradient(90deg, #00c6ff 20%, #0072ff 100%);
            color: white;
        }

        a { text-decoration: none; transition: 0.3s; }
        a:hover { color: #00c6ff !important; text-shadow: 0 0 5px #00c6ff; }
    </style>
</head>
<body>

    <div class="card p-4 rounded-4">
        <div class="text-center mb-4">
            <h2 class="brand-title">SonicBoom</h2>
            <p class="text-white-50 small">歡迎回來，請登入</p>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="email" id="email" class="form-control" placeholder="電子信箱">
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密碼">
            </div>
        </div>

        <button id="btn-login" class="btn btn-gradient mb-3">登入</button>

        <div class="text-center mt-3 small">
            <span class="text-white-50">還沒帳號？</span>
            <a href="signup.html" class="text-info fw-bold">註冊會員</a>
            <br>
            <a href="index.html" class="text-white-50 mt-3 d-inline-block"><i class="fa-solid fa-arrow-left"></i> 回首頁</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ★ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC-LcCfcPYCYAQZ7n45YCe6tCY_jb-ygvI",
            authDomain: "sonicboom-shop.firebaseapp.com",
            projectId: "sonicboom-shop",
            storageBucket: "sonicboom-shop.firebasestorage.app",
            messagingSenderId: "976804831944",
            appId: "1:976804831944:web:6ede6a95196478bd49bbfd",
            measurementId: "G-3FEKWL0QXZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('btn-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 登入成功直接跳轉回首頁
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("登入失敗：帳號或密碼錯誤");
                });
        });
    </script>
</body>
</html>
